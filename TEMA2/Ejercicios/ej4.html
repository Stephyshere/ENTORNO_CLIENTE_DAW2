<script>
    //pedir al usuario que introduzca edad
    let edadUsuario = prompt("Por favor, introduce tu edad:");
    
    if (isNaN(edadUsuario) || edadUsuario == 0) {
        alert("Entrada inválida. Por favor, introduce una edad válida.");
    }if (edadUsuario == 1 && edadUsuario <= 12) {
        alert("Niño.");
    } if (edadUsuario ==13 && edadUsuario <= 26) {
        alert("JOVEN.");
    } if (edadUsuario ==26 && edadUsuario <= 60) {
        alert("ADULTO.");
    } if (edadUsuario > 60) {
        alert("ANCIANO.");
    } 
</script>
