<script>
    const RESPUESTA_CORRECTA = "adolfo suarez";

    function normalizarRespuesta(respuesta) {
        if (respuesta === null) return null; // Devuelve null si pulsa Cancelar
        return respuesta.trim().toLowerCase()
            .replace(/á/g, 'a').replace(/é/g, 'e').replace(/í/g, 'i')
            .replace(/ó/g, 'o').replace(/ú/g, 'u');
    }

    let respuestaUsuarioNormalizada = "";
    let mensajePrompt = "¿Cuál fue el primer presidente de la democracia española? (Nombre y Apellido)";

    while (respuestaUsuarioNormalizada !== RESPUESTA_CORRECTA) {
        const respuesta = prompt(`CONTROL PARENTAL: ${mensajePrompt}`);
        
        respuestaUsuarioNormalizada = normalizarRespuesta(respuesta);

        if (respuestaUsuarioNormalizada === null) {
            mensajePrompt = "ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española? (Nombre y Apellido)";
            continue;
        }

        // Comprobación de éxito
        if (respuestaUsuarioNormalizada === RESPUESTA_CORRECTA) {
            break; // Éxito, salir del bucle
        } else {
            mensajePrompt = "ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española? (Nombre y Apellido)";
        }
    }


    document.write('¡ACCESO CONCEDIDO!');
    document.write('La respuesta correcta era Adolfo Suárez.');
</script>
