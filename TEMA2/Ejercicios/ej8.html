<script>
   
    function norm(respuesta) {
        if (respuesta === null) return null; // Devuelve null si pulsa Cancelar
        return respuesta.trim().toLowerCase().normalize("NFD");
            
    }

    const RESPUESTA_CORRECTA = "adolfo suarez";
    let respuestaUsuario = "";
    let mensaje = "¿Cuál fue el primer presidente de la democracia española? (Nombre y Apellido)";

    while (respuestaUsuario !== RESPUESTA_CORRECTA) {
        const respuesta = prompt(`CONTROL PARENTAL: ${mensaje}`);
        
        respuestaUsuario = norm(respuesta);

        if (respuestaUsuario === null) {
            mensaje = "ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española? (Nombre y Apellido)";
            continue;
        }

        // Comprobación de éxito
        if (respuestaUsuario === RESPUESTA_CORRECTA) {
            break; // Éxito, salir del bucle
        } else {
            mensaje = "ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española? (Nombre y Apellido)";
        }
    }


    document.write('¡ACCESO CONCEDIDO!');
    document.write('La respuesta correcta era Adolfo Suárez.');
</script>
